<!DOCTYPE>

<html>

    <head>
        <meta charset="utf-8">
        <title>CVGame</title>
        <link href="style.css" rel="stylesheet">
        <link href="bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="cvgame.js"></script>
    </head>
    
    <body onload="setUpGame()">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <canvas id="cvGame" width="700" height="250"></canvas>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Instrucciones</h3>
                </div>
            </div>
            <div class="row">
                <ul>
                    <li><i class="fa fa-arrow-up" aria-hidden="true">: Saltar</i></li>
                    <li><i class="fa fa-arrow-down" aria-hidden="true">: Bajar rápidamente en el salto</i></li>
                    <li><i class="fa fa-arrow-right" aria-hidden="true">: Ir hacia adelante en el tiempo</i></li>
                    <li><i class="fa fa-arrow-left" aria-hidden="true">: Ir hacia atrás en el tiempo</i></li>
                    <li><i class="fa fa-space-shuttle" aria-hidden="true"> (barra espaciadora): Saltar o reiniciar juego cuando te matan</i></li>
                </ul>
            </div>
        </div>
    </body>

</html>
